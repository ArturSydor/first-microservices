server:
  port: 9095

spring:
  application:
    name: hystrix-dashboard

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

eureka:
      client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
          defaultZone: http://localhost:8761/eureka/
      instance:
        hostname: localhost